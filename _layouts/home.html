---
layout: default
---

  
<!--   {{ content }} -->

      <article class="post-list cf">
    {% for post in site.posts %}
        <section class="post">
          <div class="post-cover"><img src="{% if post.cover %}{{post.cover}}{% else %}http://iph.href.lu/800x440?text=None{% endif %}" alt="" />
          </div>
          <div class="post-hd">
            <div class="post-category">
              <ul class="post-categories">
                {% for tag in post.tags %}
                <li><a href="http://blog.xcheukx.com/category/front-end/" rel="category tag">{{ tag }}</a></li>
                {% endfor %}
              </ul>
            </div>
            <h2 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h2>
            {% assign date_format = site.minima.date_format | default: "%Y-%m-%d" %}
            <div class="post-date">{{ post.date | date: date_format }}</div>
          </div>
          <div class="post-info">
            <span class="post-info-item post-view"><i class="icon icon-view"></i>0</span>
            <a href="{{ post.url | relative_url }}" class="post-info-item post-comment"><i class="icon icon-comment"></i>0</a>
            <a class="post-info-item post-more" href="{{ post.url | relative_url }}"><i class="icon icon-more"></i></a>
          </div>
        </section>
    {% endfor %}
      </article>
